apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: helse-spion-frontend
  namespace: default
  labels:
    team: {{team}}
spec:
  image: {{image}}:{{tag}}
  port: 443
  liveness:
    path: /health/is-alive
    initialDelay: 15
    timeout: 1
    periodSeconds: 3
    failureThreshold: 10
  readiness:
    path: /health/is-ready
    initialDelay: 15
    timeout: 1
    periodSeconds: 3
    failureThreshold: 10
  ingresses:
    - https://arbeidsgiver-q.nav.no/min-side-refusjon/
  replicas:
    max: 1
    min: 1
  resources:
    limits:
      cpu: 800m
      memory: 1024Mi
    requests:
      cpu: 400m
      memory: 256Mi
  vault:
    enabled: true
    paths:
      - kvPath: apikey/apigw/dev/helse-spion/helse-spion-frontend_q1
        mountPath: /apigw/helse-spion
  env:
  - name: API_GATEWAY
    value: https://api-gw-q1.oera.no/helse-spion
  - name: LOGIN_URL
    value: https://loginservice-q.nav.no/login?redirect=https://arbeidsgiver-q.nav.no/min-side-refusjon/
